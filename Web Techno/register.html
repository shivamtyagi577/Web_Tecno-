<!DOCTYPE html>
<html>
    <head>
        <title>StudioBlues</title>
        <link rel="stylesheet" href="resgisterstyle.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="formvalid.js"></script>
        <script>
            function validateform()
            {
                var field1=/^[a-zA-Z]+$/
                var a= document.forms["register"]["firstname"].value;
                if(!a.match(field1))
                    {
                        alert("please enter only Alpahbets");
                        return false;
                    }
                var field2=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/
                var b = document.forms["register"].["email"].value;
                if(!b.match(field2))
                    {
                        alert("please enter valid email");
                        return false;
                    }
                
                var field3=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/
                var c = document.forms["register"].["phno"].value;
                if(c!.match(field3))
                {
                    alert("Valid number should have only 10 numbers");
                    return false;
                }
                
            }
        </script>
        <script>
            function fetch()
            {
                var get  = document.getElementById("get").value;
                document.getElementById("put").value = get;
            }
        </script>
    </head>
    <body>
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light ">
  <a class="navbar-brand" href="#"><img src="studioblues.png"></a>
                
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item ">
        <a class="nav-link" href="index.html">HOME</a>
    </ul>
  </div>
</nav>
        </section>
        <div class="register">
            <div class="form-box">
                <form name="register" onsubmit="return validateform()" method="post"
                      >
                <h2 class="heading">REGISTER</h2>
               <div>
                <label for="username">Name</label>
                <input id="firstname" name="firstname" size="30" type="text" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" size="30" type="email" />
            </div>
                    <div>
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="phone" size="12" id="phno">
                    </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" size="30" type="password" />
            </div>
            <div>
                <label for="repassword">Confirm Password</label>

                <input id="repassword" name="repassword" size="30" type="password"/>
                    </div>
            <div>
                <label for="Gender">Gender</label>
                <label class="radio-inline">
      <input type="radio" name="optradio" checked>Female
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Male
    </label>
                    </div>
                    <div>
                        <label for="Blog-selector">Blog</label>
                        <select id="blog" name="blog">
                              <option value="food">Food</option>
                              <option value="travel">Travel</option>
                              <option value="modellinh">Modelling</option>
                              <option value="portfolio">PortFolio</option>
                              <option value="candid">Candid</option>
                              <option value="cityscape">Cityscape</option>
                            <option value="adventure">Adventure</option>
</select>
                        
                    </div>
                    <div>
                        <label for="Dob">Date of birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div>
                        <label for="image upload">Upload the best photo:</label>
                        <input type="file" name="filetoupload" id="filetoupload">
                    </div>
                    <div>
                        <label for="color-pref">Photography Color Preferences</label>
                        <input type="color" id="color1" name="color1" value="#000000"><br>
                    </div>
                    <div>
                        <label for="basic">Personal Blog</label> 
                        <input type="url">
                    </div>
                    <div>
                        <label for="Experience">Experience</label>
                        <input type="range" min="1" max="50" id="get" onchange="fetch()">
                        <input type="text" id="put">
                    </div>
                    <div>
                        <input type="checkbox" id="terms&conditions">
                        <label for="termsandconditions">Terms and Conditions</label>
                    </div>
                    <div>
                        <input type="submit" value="submit">
                        <input type="reset" value="clear">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
